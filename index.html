<html>
  <head>
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parentCont">
      <div class="mainCont">
        <div class="line1">Generate a</div>
        <div class="line2">random password</div>
        <div class="line3">Never use an insecure password again.</div>
        <div class="btnFixed">
          <button class="gntrPswdBtn" id="gntrPswdBtn">
            Generate passwords
          </button>
        </div>
        <div class="StghtLine"></div>
        <div class="result">
          <div class="pswdBox">
            <div class="pswdBox1Fixed">
              <div class="pswdBox1" id="pswdBox1"></div>
            </div>
            <div><img id="copyIcon1" onclick="copy1()" src="./assets/copy-paste.svg" /></div>
          </div>
          <div class="pswdBox">
            <div class="pswdBox1Fixed">
              <div class="pswdBox2" id="pswdBox2"></div>
            </div>
            <div><img id="copyIcon2" onclick="copy2()"  src="./assets/copy-paste.svg" /></div>
          </div>
        </div>
        <div class="copyMsg">
          <div class="msg1">Password copied to clipboard!</div>
          <div class="msg2">Password copied to clipboard!</div>
        </div>
       <div class="onOffBtn">
        <div class="flex">
          <div class="fixedW"><div>Numbers</div></div>
          <div><input type="checkbox" class="radioBtn1" id="radioBtn1"></input></div>
        </div>
        <div class="flex">
          <div class="fixedW"><div>Symbols</div></div>
          <div><input type="checkbox" class="radioBtn2" id="radioBtn2"></input></div>
        </div>
       </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
